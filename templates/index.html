<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RS3 XP Calculator v4.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Modern system font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header class="app-header">
    <h1 class="logo">RS3 XP Calculator v4.4</h1>
    <div class="header-actions">
      <button id="btnViewLogs" class="btn btn-primary">View Logs</button>
      <button id="btnCheckUpdates" class="btn">Check Updates</button>
      <button id="btnFetchWiki" class="btn">Wiki</button>
    </div>
  </header>

  <main class="app-main">
    <!-- Hiscores Card -->
    <section class="card">
      <h2>Hiscores</h2>
      <div class="form-group">
        <label>Username<input type="text" id="inpUser" placeholder="Enter player name"></label>
        <label>Skill<select id="selSkill"></select></label>
      </div>
      <button id="btnFetchHiscore" class="btn">Fetch Hiscores</button>
      <ul class="result-list">
        <li>Rank: <span id="hiscoreRank">–</span></li>
        <li>Level: <span id="hiscoreLevel">–</span></li>
        <li>XP: <span id="hiscoreXP">–</span></li>
      </ul>
    </section>

    <!-- XP Calculator Card -->
    <section class="card">
      <h2>Skilling Boost Calculator</h2>
      <div class="form-group">
        <label>Base XP<input type="number" id="baseXP" step="0.01"></label>
        <label>Clan Avatar<input type="range" id="clanAvatar" min="3" max="6" step="0.1">
          <span id="clanAvatarVal">3.0%</span>
        </label>
      </div>
      <fieldset class="checkbox-grid">
        <legend>Boosts</legend>
        <label><input type="checkbox" id="bRelic"> Relic Powers</label>
        <label><input type="checkbox" id="bIncense"> Incense Sticks</label>
        <label><input type="checkbox" id="bWisdom"> Wisdom Aura</label>
        <label><input type="checkbox" id="bPantheon"> Desert Pantheon</label>
        <label><input type="checkbox" id="bPulse"> Pulse Core</label>
        <label><input type="checkbox" id="bCinder"> Cinder Core</label>
        <label><input type="checkbox" id="bCoin"> Coin of Enchantment</label>
        <label><input type="checkbox" id="bSceptre"> Sceptre of Enchantment</label>
        <label><input type="checkbox" id="bArtifact"> Premier Artifact</label>
        <label><input type="checkbox" id="bDXP"> Double XP</label>
        <label><input type="checkbox" id="bBonus"> Bonus XP</label>
      </fieldset>
      <label class="form-group">Flat XP Add<input type="number" id="addPct" step="1"></label>
      <div class="btn-group">
        <button id="btnCalcXP" class="btn btn-primary">Calculate XP</button>
        <button id="btnSaveReport" class="btn">Save Report</button>
      </div>
      <div class="result-list">
        <p>% Boost: <span id="pctBoost">–</span></p>
        <p>Total XP: <span id="totalXP">–</span></p>
      </div>
    </section>

    <!-- Grand Exchange Card -->
    <section class="card">
      <h2>Grand Exchange Tracker</h2>
      <div class="form-group">
        <label>Search<input type="text" id="geSearch" placeholder="3+ characters"></label>
        <button id="btnGetGESugg" class="btn">Get Suggestions</button>
      </div>
      <div class="form-group">
        <label>Select Item<select id="geSelect"></select></label>
        <label>Quantity<input type="number" id="geQty" value="1" min="1"></label>
        <button id="btnAddToCart" class="btn">Add to Cart</button>
      </div>
      <table class="ge-table">
        <thead><tr><th>Qty</th><th>Unit</th><th>Total</th></tr></thead>
        <tbody></tbody>
      </table>
      <p>Status: <span id="geStatus">Loading…</span></p>
      <p>Grand Total: <span id="geGrandTotal">0</span></p>
      <button id="btnShowReceipt" class="btn">Receipt</button>
    </section>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
